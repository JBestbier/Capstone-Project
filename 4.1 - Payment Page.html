<body class="colormove">


    <!-- Main Heading -->

    <h3 id="mainHead">Checkout Page</h3>


    <br>


    <!-- Breadcrumb of checkout progress -->

    <div class="card text-center">

        <div class="card-header">

            <ul class="nav nav-tabs card-header-tabs">

                <li class="nav-item">
                    <a href="javascript:history.back()" class="nav-link" id="deliveryNav">Delivery Options</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#" id="paymentNav">Payment</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" id="orderConfirmNav">Order Confirmation</a>
                </li>

            </ul>

        </div>

    </div>

    <br>


    <!-- Credit Card buyer form -->

    <div class="row creditCard">

        <div class="col-lg-6 mx-auto">

            <div class="card ">

                <div class="card-header">

                    <!-- Credit card form tabs -->

                    <div class="card-header shadow-sm pt-4 pl-2 pr-2 pb-2">

                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">

                            <li class="nav-item"><a data-toggle="pill" href="#credit-card" class="nav-link active "><i
                                        class="fa fa-credit-card"></i></i> Credit Card </a> </li>

                            <li class="nav-item"> <a data-toggle="pill" href="#paypal" class="nav-link "><i
                                        class="fa fa-cc-paypal"></i>&nbsp;Paypal </a> </li>

                            <li class="nav-item"> <a data-toggle="pill" href="#net-banking" class="nav-link ">Net
                                    Banking </a> </li>

                        </ul>

                    </div>

                    <!-- Credit card form content -->

                    <div class="tab-content">

                        <!-- credit card info-->

                        <div id="credit-card" class="tab-pane fade show active pt-3">

                            <form role="form" onsubmit="event.preventDefault()">

                                <div class="form-group"> <label for="username">

                                        <h6>Card Owner</h6>

                                    </label> <input type="text" name="username" placeholder="Card Owner Name"
                                        class="form-control "> </div>


                                <!-- Buyer credit card number -->

                                <div class="form-group">

                                    <label for="cardNumber">

                                        <h6>Card number</h6>

                                    </label>


                                    <div class="input-group"> <input type="text" name="cardNumber"
                                            placeholder="Valid card number" class="form-control ">

                                        <div class="input-group-append">

                                            <span class="input-group-text text-muted">
                                                <i class="fa fa-cc-mastercard mx-1"></i>
                                                <i class="fa fa-cc-visa mx-1"></i>
                                                <i class="fa fa-paypal mx-1"></i>
                                            </span>

                                        </div>

                                    </div>

                                </div>



                                <!-- Buyer credit card CVV -->

                                <div class="row">

                                    <div class="col-sm-8">

                                        <div class="form-group">

                                            <label>
                                                <span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span>
                                            </label>

                                            <div class="input-group">
                                                <input type="number" placeholder="MM" name="" class="form-control">
                                                <input type="number" placeholder="YY" min="2019" name=""
                                                    class="form-control">
                                            </div>

                                        </div>

                                    </div>

                                    <div class="col-sm-4">

                                        <div class="form-group mb-4">

                                            <label data-toggle="tooltip"
                                                title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label>

                                            <input type="text" class="form-control">

                                        </div>

                                    </div>

                                </div>


                                <!-- Discount Coupon -->

                                <div class="row">

                                    <div class="col-sm-12">

                                        <label for="couponEntery">Discount Coupon :
                                            <i data-toggle="tooltip" title="add your coupon nr for a bonus discount"
                                                class="fa fa-question-circle d-inline"></i>
                                        </label>

                                        <input type="text" class="form-control" id="couponEntery"
                                            placeholder="e.g xxx-xxx-xxx">

                                    </div>

                                </div>

                                
                                <!-- Payment confirm button -->

                                <div class="card-footer">

                                    <a type="button" class="confirm btn btn-primary btn-block shadow-sm"
                                        href="4.2 - Order Confirmation Page.html">Confirm Payment</a>

                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
