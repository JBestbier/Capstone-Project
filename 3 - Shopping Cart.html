<!-----------------
    Body contents
------------------->

<body class="colormove">


    <!-- Main Heading -->

    <h3 id="mainHead">Shopping Cart Contents</h3>

    <br>


    <!-- Container of user shopping Cart table -->

    <section class="container">

        <div class='row justify-content-center'>

            <!-- Shopping Cart Table -->

            <table class="table table-striped" id='table'>

                <!-- Tabel Head -->

                <thead>

                    <tr>
                        <th scope='col' style="color: white;">Product</th>
                        <th scope='col' style="color: white;">Price (exc VAT)</th>
                        <th scope='col' style="color: white;">Quantity</th>
                        <th scope='col' style='color: white;'></th>
                    </tr>

                </thead>

                <!-- Table Body -->

                <tbody style="color: white;" id='tb'>
                </tbody>

            </table>


            <!-- Checkout and Clear cart Buttons -->

            <div class="cart-btns row justify-content-end">

                <button class="checkout btn-lg" data-bs-toggle="modal"
                    data-bs-target="#checkout">Checkout</button>&nbsp;&nbsp;

                <button class="clear-cart btn-lg">Clear Cart</button>

            </div>

        </div>


        <!-- Modal popup on checkout -->

        <div class="modal fade bd-example-modal-sm" id="checkout" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog modal-sm">


                <!-- Modal content -->

                <div class="modal-content">


                    <!-- Modal body -->

                    <div class="modal-body" id="modal-body">
                    </div>


                    <!-- Modal footer -->

                    <div class="modal-footer">

                        <button type="button" class="btn-modal" style="display: block;"><a
                                href="4 - Checkout Page.html">Confirm purchase</a></button>
                                
                        <button type="button" class="btn-modal" data-bs-dismiss="modal"
                            style="display: block;">Close</button>

                    </div>

                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
                    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
                    crossorigin="anonymous"></script>

            </div>

        </div>

        <hr>


    </section>


</body>
